<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>星云织梦 | Nebula Weaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: opacity 0.5s;
        }
        h1 {
            font-weight: 200;
            letter-spacing: 5px;
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        p {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.7;
        }
        .instruction {
            font-size: 12px;
            color: #00ffff;
            margin-top: 5px;
            line-height: 1.6;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 16px;
            letter-spacing: 2px;
            text-align: center;
        }
        #error-msg {
            display: none;
            color: #ff5555;
            font-weight: bold;
            margin-top: 20px;
        }
        /* 语言切换按钮样式 */
        #lang-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30; /* 提高层级 */
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            font-weight: bold;
            border-radius: 15px;
        }
        #lang-btn:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        /* 重力感应开关按钮 (移至左上角，样式优化) */
        #enable-gyro-btn {
            position: absolute;
            top: 20px; 
            left: 20px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: monospace;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            pointer-events: auto;
        }
        #enable-gyro-btn:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        /* 激活状态 */
        #enable-gyro-btn.active {
            border-color: #00ff00;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.2);
        }
        #https-warning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(200, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            text-align: center;
            padding: 5px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>

    <div id="https-warning">⚠️ 陀螺仪功能需要 HTTPS 环境支持 / Gyroscope requires HTTPS</div>

    <div id="loader">
        <div>系统初始化中...</div>
        <div id="error-msg">Three.js 加载失败，请检查网络</div>
    </div>

    <!-- 左上角的重力开关 -->
    <button id="enable-gyro-btn" onclick="toggleGyro()">GYRO: OFF</button>

    <!-- 右上角的语言切换 -->
    <div id="lang-btn" onclick="toggleLanguage()">EN</div>

    <div id="ui-layer">
        <h1 id="ui-title">星云织梦</h1>
        <p id="ui-subtitle">Nebula Weaver</p>
        <div class="instruction" id="ui-instruction">
            移动鼠标/倾斜手机引导星流 <br> 
            点击/长按触发超新星爆发
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * 版本说明：V2 经典版 + 双语 + 左上角重力开关
         */

        // --- HTTPS 检查 ---
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.getElementById('https-warning').style.display = 'block';
        }

        // --- 双语逻辑 ---
        const LANGUAGES = {
            'zh': {
                title: "星云织梦",
                subtitle: "Nebula Weaver",
                instruction: "移动鼠标/倾斜手机引导星流 <br> 点击/长按触发超新星爆发",
                btnText: "EN",
                gyroOn: "重力: 开",
                gyroOff: "重力: 关",
                gyroDenied: "权限拒绝"
            },
            'en': {
                title: "Nebula Weaver",
                subtitle: "Interactive Starfield",
                instruction: "Tilt device/Move cursor to guide stream <br> Click/Hold to trigger Supernova",
                btnText: "中",
                gyroOn: "GYRO: ON",
                gyroOff: "GYRO: OFF",
                gyroDenied: "GYRO: DENIED"
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
        }

        function updateUI() {
            const texts = LANGUAGES[currentLang];
            document.getElementById('ui-title').innerText = texts.title;
            document.getElementById('ui-subtitle').innerText = texts.subtitle;
            document.getElementById('ui-instruction').innerHTML = texts.instruction;
            document.getElementById('lang-btn').innerText = texts.btnText;
            
            // 更新开关按钮的文本 (保持状态)
            const btn = document.getElementById('enable-gyro-btn');
            if (gyroEnabled) {
                btn.innerText = texts.gyroOn;
            } else {
                btn.innerText = texts.gyroOff;
            }
        }
        
        // --- 变量定义 ---
        let scene, camera, renderer;
        let particles, geometry, material;
        let positions, velocities, colors, sizes;
        let clock;
        
        // 陀螺仪变量
        let tiltX = 0;
        let tiltY = 0;
        let gyroEnabled = false; // 开关状态
        let gyroPermissionGranted = false; // 权限状态
        
        const CONFIG = {
            particleCount: 15000, 
            particleSize: 4.5,    
            attractionRadius: 300,
            attractionForce: 0.1, 
            tiltForce: 0.15, 
            drag: 0.95, 
            explodeForce: 6.0,  
            baseColor: new THREE.Color(0x0066ff),
            highEnergyColor: new THREE.Color(0xffaa00),
            gyroMoveSpeed: 15
        };

        // 移除 mouse 变量，直接使用 target 作为核心位置
        const target = new THREE.Vector3(0, 0, 50); // 初始化在中心
        let isMouseDown = false;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        if (typeof THREE === 'undefined') {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('loader').innerText = "加载失败：无法连接到 Three.js 库";
        } else {
            init();
            animate();
        }

        function init() {
            const container = document.getElementById('canvas-container');
            document.getElementById('loader').style.display = 'none';

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 4000);
            camera.position.z = 800; 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            container.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            createParticles();

            // 事件监听
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('touchstart', onTouchStart, { passive: false });
            document.addEventListener('touchmove', onDocumentTouchMove, { passive: false });
            document.addEventListener('touchend', onDocumentTouchEnd, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', () => isMouseDown = false, false);
            
            window.addEventListener('resize', onWindowResize, false);
        }

        // --- 陀螺仪控制逻辑 (开关) ---

        window.toggleGyro = function() {
            const btn = document.getElementById('enable-gyro-btn');
            const texts = LANGUAGES[currentLang];

            if (gyroEnabled) {
                // 关闭逻辑
                gyroEnabled = false;
                btn.classList.remove('active');
                btn.innerText = texts.gyroOff;
                // 注意：我们通常不移除事件监听器，只是忽略数据，这样再次开启响应更快
            } else {
                // 开启逻辑
                if (!gyroPermissionGranted && typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 需要请求权限
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                gyroPermissionGranted = true;
                                enableGyroLogic(btn, texts);
                            } else {
                                btn.innerText = texts.gyroDenied;
                            }
                        })
                        .catch(console.error);
                } else {
                    // 非 iOS 或已获得权限，直接开启
                    enableGyroLogic(btn, texts);
                }
            }
        };

        function enableGyroLogic(btn, texts) {
            gyroEnabled = true;
            btn.classList.add('active');
            btn.innerText = texts.gyroOn;
            
            // 确保监听器存在
            window.addEventListener('deviceorientation', handleOrientation);
        }

        function handleOrientation(event) {
            if (event.gamma !== null && event.beta !== null) {
                const maxAngle = 45;
                let gx = event.gamma;
                let gy = event.beta;
                
                // 简单的钳制
                if (gx > maxAngle) gx = maxAngle;
                if (gx < -maxAngle) gx = -maxAngle;
                if (gy > maxAngle) gy = maxAngle;
                if (gy < -maxAngle) gy = -maxAngle;

                // 归一化到 -1 ~ 1
                tiltX = gx / maxAngle;
                tiltY = -gy / maxAngle; 
            }
        }


        // --- 交互处理 ---

        function onMouseDown(event) {
            if (event.target.id === 'lang-btn' || event.target.id === 'enable-gyro-btn') return;
            isMouseDown = true;
            target.x = event.clientX - windowHalfX;
            target.y = -(event.clientY - windowHalfY);
        }

        function onTouchStart(event) {
            if (event.target.id === 'lang-btn' || event.target.id === 'enable-gyro-btn') return;

            if (event.touches.length === 1) {
                event.preventDefault();
                target.x = event.touches[0].pageX - windowHalfX;
                target.y = -(event.touches[0].pageY - windowHalfY);
                isMouseDown = true;
            }
        }

        // --- 渲染与物理 ---

        function getSpriteTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(230, 240, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(0, 100, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);

            return new THREE.CanvasTexture(canvas);
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            
            positions = new Float32Array(CONFIG.particleCount * 3);
            velocities = []; 
            colors = new Float32Array(CONFIG.particleCount * 3);
            sizes = new Float32Array(CONFIG.particleCount);

            const color = new THREE.Color();

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const r = Math.random() * 1200; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                velocities.push({
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2,
                    z: (Math.random() - 0.5) * 2
                });

                color.setHSL(0.55 + Math.random() * 0.1, 0.8, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                sizes[i] = CONFIG.particleSize * (0.5 + Math.random() * 1.5);
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: getSpriteTexture(),
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.9,
                vertexColors: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            target.x = (event.clientX - windowHalfX);
            target.y = -(event.clientY - windowHalfY);
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                target.x = event.touches[0].pageX - windowHalfX;
                target.y = -(event.touches[0].pageY - windowHalfY);
            }
        }

        function onDocumentTouchEnd() {
            isMouseDown = false;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = clock.getElapsedTime();
            camera.position.x = Math.sin(time * 0.05) * 200;
            camera.position.y = Math.cos(time * 0.05) * 200;
            camera.lookAt(scene.position);

            updateParticles();
            renderer.render(scene, camera);
        }

        function updateParticles() {
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            const time = clock.getElapsedTime();

            // --- 陀螺仪移动逻辑 ---
            if (gyroEnabled) {
                target.x += tiltX * CONFIG.gyroMoveSpeed;
                target.y += tiltY * CONFIG.gyroMoveSpeed;
                target.x = Math.max(-windowHalfX, Math.min(windowHalfX, target.x));
                target.y = Math.max(-windowHalfY, Math.min(windowHalfY, target.y));
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const px = positions[i * 3];
                const py = positions[i * 3 + 1];
                const pz = positions[i * 3 + 2];

                const v = velocities[i];

                const dx = target.x - px;
                const dy = target.y - py;
                const dz = target.z - pz;
                
                const distSq = dx*dx + dy*dy + dz*dz;
                let force = 0;

                if (isMouseDown) {
                    if (distSq < 200000) {
                        force = -CONFIG.explodeForce * Math.random(); 
                    }
                } else {
                    if (distSq < 1500000) {
                        force = CONFIG.attractionForce * (1200 / (Math.sqrt(distSq) + 1));
                    }
                    // 仅保留轻微的旋转力
                    v.x += -dy * 0.0003;
                    v.y += dx * 0.0003;
                }

                if (force !== 0) {
                    const angle = Math.atan2(dy, dx);
                    v.x += Math.cos(angle) * force;
                    v.y += Math.sin(angle) * force;
                    v.z += (target.z - pz) * 0.0015;
                }

                v.x += Math.sin(time + py * 0.01) * 0.02;
                v.y += Math.cos(time + px * 0.01) * 0.02;
                v.z += Math.sin(time + px * 0.01 + py * 0.01) * 0.02;

                const homeDistSq = px*px + py*py + pz*pz;
                if (homeDistSq > 2500000) {
                    v.x -= px * 0.0002;
                    v.y -= py * 0.0002;
                    v.z -= pz * 0.0002;
                }

                v.x *= CONFIG.drag;
                v.y *= CONFIG.drag;
                v.z *= CONFIG.drag;

                positions[i * 3]     += v.x;
                positions[i * 3 + 1] += v.y;
                positions[i * 3 + 2] += v.z;

                const speed = Math.sqrt(v.x*v.x + v.y*v.y + v.z*v.z);
                let t = Math.min(speed / 4.0, 1.0); 
                
                const r = CONFIG.baseColor.r + (CONFIG.highEnergyColor.r - CONFIG.baseColor.r) * t;
                const g = CONFIG.baseColor.g + (CONFIG.highEnergyColor.g - CONFIG.baseColor.g) * t;
                const b = CONFIG.baseColor.b + (CONFIG.highEnergyColor.b - CONFIG.baseColor.b) * t;

                colors[i * 3]     = r;
                colors[i * 3 + 1] = g;
                colors[i * 3 + 2] = b;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
        }
    </script>
</body>
</html>
